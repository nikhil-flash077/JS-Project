<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .box {
            width: 100px;
            height: 100px;
            background: red;
            margin: 20px auto;
        }

        .stagger-boxes {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .stagger-box {
            width: 50px;
            height: 50px;
            background: blue;
        }

        .text {
            font-size: 24px;
            margin-top: 300px;
            opacity: 0;
            /* Starts hidden */
        }
    </style>
</head>

<body>

    <h1>GSAP Animation Demo</h1>

    <!-- Timeline Animation -->
    <div class="box"></div>

    <!-- Stagger Animation -->
    <div class="stagger-boxes">
        <div class="stagger-box"></div>
        <div class="stagger-box"></div>
        <div class="stagger-box"></div>
    </div>

    <!-- ScrollTrigger Animation -->
    <p class="text">This text will fade in when you scroll!</p>

    <script>
        // 1️⃣ Timeline Animation - Move, Rotate, Scale
        let tl = gsap.timeline();
        tl.to(".box", { x: 200, duration: 1, ease: "power2.inOut" })  // Move right
            .to(".box", { rotation: 180, duration: 1 }) // Rotate
            .to(".box", { scale: 1.5, duration: 1 }); // Scale up

        // 2️⃣ Stagger Animation - Move 3 boxes one after another
        gsap.to(".stagger-box", { x: 100, duration: 1, stagger: 0.5 });

        // 3️⃣ ScrollTrigger Animation - Fade in text when scrolling
        gsap.registerPlugin(ScrollTrigger);
        gsap.to(".text", { opacity: 1, y: -30, duration: 1, ease: "power1.out", scrollTrigger: ".text" });

    </script>

</body>

</html>
